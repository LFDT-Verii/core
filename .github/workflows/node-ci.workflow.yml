# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  workflow_dispatch:
  merge_group:
  pull_request:
    branches: 
      - main
      - release/**
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REG: 'ghcr.io'
jobs:
  # Prepare
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      lint-packages: ${{ steps.packages-list.outputs.lint-packages }}
      test-packages: ${{ steps.packages-list.outputs.test-packages }}
      node-versions: '[ "24.x" ]'
      deps-cache-key: ${{ steps.cache-keys.outputs.run-key }}
    strategy:
      matrix:
        node-version: ['24.x']
    steps:
    - name: Checkout Repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
    - name: Build Cache Keys
      id: cache-keys
      run: |
        echo "shared-key=${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('yarn.lock') }}" >> $GITHUB_OUTPUT
        echo "run-key=${{ runner.os }}-${{ matrix.node-version }}-yarn-${{ hashFiles('yarn.lock') }}-${{ github.run_id }}-${{ github.run_attempt }}" >> $GITHUB_OUTPUT
    - name: Restore yarn cached
      id: cache-yarn-restore
      uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
          packages/*/node_modules
          servers/*/node_modules
          tools/*/node_modules
        key: ${{ steps.cache-keys.outputs.shared-key }}
    - name: Setup Token
      run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
    - name: Install Dependencies
      run: yarn install --frozen-lockfile --prefer-offline
    - name: Save yarn Cache
      id: cache-yarn-save
      uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
          packages/*/node_modules
          servers/*/node_modules
          tools/*/node_modules
        key: ${{ steps.cache-keys.outputs.shared-key }}
      if: ${{ steps.cache-yarn-restore.outputs.cache-hit != 'true' }}
    - name: Save run-scoped Cache
      id: cache-yarn-save-run
      uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
          packages/*/node_modules
          servers/*/node_modules
          tools/*/node_modules
        key: ${{ steps.cache-keys.outputs.run-key }}
    - name: Split Branch Name
      env:
        BRANCH: ${{ github.event.merge_group.base_ref }}
      id: split-branch-name
      run: echo "fragment=${BRANCH##*/}" >> $GITHUB_OUTPUT
      if : github.event_name == 'merge_group'
    - name: Derive SHAs `nx affected` commands~
      uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4
      with:
        main-branch-name: ${{ github.base_ref || steps.split-branch-name.outputs.fragment }}
      if: github.event_name == 'pull_request' || github.event_name == 'merge_group'
    - name: Get Lint Affected Packages
      run: |
        echo LINT_PACKAGES_LIST=$(yarn --silent nx show projects --affected --with-target lint --json) >> $GITHUB_ENV
      if: github.event_name == 'pull_request' || github.event_name == 'merge_group'
    - name: Get Lint All Packages
      run: |
        echo LINT_PACKAGES_LIST=$(yarn --silent nx show projects --with-target lint --json) >> $GITHUB_ENV
      if: github.event_name != 'pull_request' && github.event_name != 'merge_group'
    - name: Get Test Affected Packages
      run: |
        echo TEST_PACKAGES_LIST=$(yarn --silent nx show projects --affected --with-target test --json) >> $GITHUB_ENV
      if: github.event_name == 'pull_request' || github.event_name == 'merge_group'
    - name: Get Test All Packages
      run: |
        echo TEST_PACKAGES_LIST=$(yarn --silent nx show projects --with-target test --json) >> $GITHUB_ENV
      if: github.event_name != 'pull_request' && github.event_name != 'merge_group'
    - name: Set Output
      id: packages-list
      run: |
        echo "lint-packages=$LINT_PACKAGES_LIST" >> $GITHUB_OUTPUT
        echo "test-packages=$TEST_PACKAGES_LIST" >> $GITHUB_OUTPUT

  # Lint
  lint:
    name: Lint
    needs: [prepare]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.lint-packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJson(needs.prepare.outputs.lint-packages) }}
        node-version: ${{ fromJson(needs.prepare.outputs.node-versions) }}
        mongodb-version: ['8.0']
    steps:
    - name: Checkout repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
    - name: Restore yarn cached
      id: cache-yarn-restore
      uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
          packages/*/node_modules
          servers/*/node_modules
          tools/*/node_modules
        key: ${{ needs.prepare.outputs.deps-cache-key }}
    - name: Install Dependencies (fallback)
      if: steps.cache-yarn-restore.outputs.cache-hit != 'true'
      run: yarn install --frozen-lockfile --prefer-offline
    - name: Build Libs
      run: yarn build:lib
    - name: Lint
      run: yarn nx run ${{ matrix.package }}:"lint:ci"
    - name: Create Artifact Name
      run: |
        echo ARTIFACT_NAME=$(echo ${{ matrix.package }} | sed -e 's+@+-+g; s+/+-+g') >> $GITHUB_ENV
      if: '!cancelled()'
    - name: Upload Lint Report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: lint${{ env.ARTIFACT_NAME }}
        path: |
          **/eslint-results.json      
          !node_modules/**/eslint-results.json
      if: '!cancelled()'

  # Post Lint
  post-lint:
    name: Post Lint
    needs: lint
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.lint-packages != '[]' && !cancelled()
    steps:
    - name: Download All Reports
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
      with:
        path: reports
        pattern: lint-*
        merge-multiple: true
    - name: Publish Lint Report
      uses: ataylorme/eslint-annotate-action@v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        report-json: "**/eslint-results.json"

  # Test
  test:
    name: Test
    needs: [prepare, lint]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.test-packages != '[]'
    strategy:
      matrix:
        package: ${{ fromJson(needs.prepare.outputs.test-packages) }}
        node-version: ${{ fromJson(needs.prepare.outputs.node-versions) }}
        mongodb-version: ['8.0']
    steps:
    - name: Checkout repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        fetch-depth: 0
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@315db7fe45ac2880b7758f1933e6e5d59afd5e94 # 1.12.1
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-replica-set: insert-replica-set-name
    - name: Start Besu Blockchain Node
      run: >
        docker run
        --name blockchain
        -p 8545:8545
        -v ./eng/docker/services/blockchain-config:/opt/besu/config
        -d
        hyperledger/besu:25.4.1@sha256:00468488df234ead7c0e450ffcd5bc1ac3ed62f458a0de42ba029155ecdf5331
        --genesis-file=/opt/besu/config/genesis.json
        --node-private-key-file=/opt/besu/config/key
        --rpc-http-enabled
        --rpc-http-api=ETH,NET,WEB3
        --host-allowlist=*
        --rpc-http-cors-origins=all
        --min-gas-price=0
        --profile=enterprise
    - name: Start AWS localstack
      run: docker run --name localstack -p 4566:4566 -p 4571:4571 -e SERVICES=sns,ses,kms,s3 -d localstack/localstack:2.3.2
    - name: Wait for SES to launch
      run: while ! nc -z localhost 4566; do echo "Waiting for SES to launch on port 4566..."; sleep 2; done;
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: ${{ matrix.node-version }}
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
    - name: Restore yarn cached
      id: cache-yarn-restore
      uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          node_modules
          packages/*/node_modules
          servers/*/node_modules
          tools/*/node_modules
        key: ${{ needs.prepare.outputs.deps-cache-key }}
    - name: Install Dependencies (fallback)
      if: steps.cache-yarn-restore.outputs.cache-hit != 'true'
      run: yarn install --frozen-lockfile --prefer-offline
    - name: Build Libs
      run: yarn build:lib
    - name: Run Credential Agent Migrations
      working-directory: ./servers/credentialagent
      run: MONGO_URI=mongodb://localhost:27017/test-credential-agent yarn migrate:up
    - name: Test
      uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3
      with: 
        timeout_minutes: 10
        max_attempts: 2
        retry_on: timeout
        command: yarn nx run ${{ matrix.package }}:"test:ci"
      env:
        IS_CI: true
        NODE_OPTIONS: "--max_old_space_size=4096"
    - name: Create Artifact Name
      run: |
        echo ARTIFACT_NAME=$(echo ${{ matrix.package }} | sed -e 's+@+-+g; s+/+-+g') >> $GITHUB_ENV
      if: '!cancelled()'
    - name: Upload Test Report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: test${{ env.ARTIFACT_NAME }}
        path: |
          **/test-results.junit.xml
          !node_modules/**/test-results.junit.xml
      if: '!cancelled()'
    - name: Upload Codecov Report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: codecov${{ env.ARTIFACT_NAME }}
        path: |
          **/lcov.info
          !tools/**/lcov.info          
          !samples/**/lcov.info
          !node_modules/**/lcov.info

  # Post Test
  post-test:
    name: Post Test
    needs: test
    permissions:
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.test-packages != '[]' && !cancelled()
    steps:
    - name: Download All Test Reports
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
      with:
        path: test-results
        pattern: test-*
        merge-multiple: true
    - name: Publish Test Results
      uses: mikepenz/action-junit-report@v5
      with:
        report_paths: "**/test-results.junit.xml"
        check_name: Test Results
        detailed_summary: true
        include_passed: false
        fail_on_failure: true
        fail_on_parse_error: true
        require_tests: false
        comment: true
        updateComment: true
    - name: Download All Codecov Reports
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
      with:
        path: codecov-reports
        pattern: codecov-*
        merge-multiple: true
    - name: Upload coverage for PR
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov.info,!tools
        flags: pull_request
      if: github.event_name == 'pull_request'
    - name: Upload coverage for All
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov.info,!tools
      if: github.event_name != 'pull_request'

  # Diff Coverage
  diff-coverage:
    name: Diff Coverage (98%)
    needs: [prepare, test]
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.prepare.outputs.test-packages != '[]' && !cancelled()
    steps:
    - name: Checkout repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        fetch-depth: 0
    - name: Download All Codecov Reports
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
      with:
        path: codecov-reports
        pattern: codecov-*
        merge-multiple: true
    - name: Install diff-cover
      run: python3 -m pip install --user diff-cover==9.7.1
    - name: Annotate Uncovered Diff Lines
      uses: aki77/reviewdog-action-code-coverage@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        lcov_path: "codecov-reports/**/lcov.info"
        reporter: github-pr-review
        filter_mode: added
        fail_level: none
    - name: Check Diff Coverage (>= 98%)
      env:
        BASE_REF: ${{ github.base_ref }}
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        BASE_BRANCH="${BASE_REF:-main}"
        git fetch --no-tags origin "${BASE_BRANCH}"
        COMPARE_BRANCH="origin/${BASE_BRANCH}"

        mapfile -t LCOV_FILES < <(find codecov-reports -type f -name "lcov.info" | sort)
        if [ "${#LCOV_FILES[@]}" -eq 0 ]; then
          {
            echo "### Diff Coverage (Target: 98%)"
            echo ""
            echo "- No coverage reports found under \`codecov-reports/**/lcov.info\`."
            echo "- Check passed because there is no coverage input to evaluate."
          } >> "$GITHUB_STEP_SUMMARY"
          exit 0
        fi

        set +e
        diff-cover "${LCOV_FILES[@]}" \
          --compare-branch="${COMPARE_BRANCH}" \
          --fail-under=98 \
          --format markdown:diff-coverage.md | tee diff-coverage.txt
        DIFF_COVER_EXIT=${PIPESTATUS[0]}
        set -e

        python3 <<'PY'
        import os
        import pathlib
        import re

        txt = pathlib.Path("diff-coverage.txt").read_text(encoding="utf-8", errors="replace")
        md_path = pathlib.Path("diff-coverage.md")

        total_match = re.search(r"Total:\s*([0-9]+)\s+lines?", txt)
        coverage_match = re.search(r"Coverage:\s*([0-9]+(?:\.[0-9]+)?)%", txt)
        total = total_match.group(1) if total_match else "N/A"
        coverage = coverage_match.group(1) if coverage_match else "N/A"

        low_coverage_files = []
        if md_path.exists():
            for raw_line in md_path.read_text(encoding="utf-8", errors="replace").splitlines():
                line = raw_line.strip()
                if not line.startswith("|"):
                    continue
                cols = [c.strip() for c in line.strip("|").split("|")]
                if len(cols) < 2:
                    continue
                first_col = cols[0].lower()
                if first_col == "file" or set(first_col) <= {"-", ":"}:
                    continue
                percent_match = re.search(r"([0-9]+(?:\.[0-9]+)?)%", cols[1])
                if not percent_match:
                    continue
                percent = float(percent_match.group(1))
                if percent < 100:
                    low_coverage_files.append((cols[0], percent_match.group(1)))

        summary = pathlib.Path(os.environ["GITHUB_STEP_SUMMARY"])
        with summary.open("a", encoding="utf-8") as out:
            out.write("### Diff Coverage (Target: 98%)\n\n")
            out.write(f"- New lines in PR diff: **{total}**\n")
            out.write(f"- New-code coverage: **{coverage}%**\n\n")
            out.write("### Files Below 100% New-Line Coverage\n\n")
            if low_coverage_files:
                for file_path, percent in low_coverage_files:
                    out.write(f"- `{file_path}`: **{percent}%**\n")
            else:
                out.write("- None\n")

            if md_path.exists():
                out.write("\n### Detailed Diff-Coverage Report\n\n")
                out.write(md_path.read_text(encoding="utf-8", errors="replace"))
                out.write("\n")
        PY

        exit "${DIFF_COVER_EXIT}"

  # CI Result
  ci-result:
    name: CI Result
    needs: [prepare, lint, post-lint, test, post-test, diff-coverage]
    runs-on: ubuntu-latest
    if: always() && !cancelled() && github.event.pull_request.draft == false
    steps:
    - name: Fail on Failure or Draft PR
      run: exit 1
      if: ${{ contains(needs.*.result, 'failure') }}
